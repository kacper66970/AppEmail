<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<form action="/sendEmail" th:action="@{/sendEmail}" method="post" th:object="${email}" >

  <label>To: </label> <input type="text" placeholder="email to send"> <br>
    <label>From:</label> <input type="text" th:field="*{to}"><br>
  <label>Subject</label> <input type="text" th:field="*{subcejt}" placeholder="Subject"> <br>
  <label>Messege:</label><textarea rows="8" th:field="*{messeges}" ></textarea> <br>
  <button>Send</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
