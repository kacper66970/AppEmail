<body>
<div class="col login-container">
  <h1>ZALOGUJ SIE</h1>

  <div  th:if="${loginError}" class= " alert-danger">
    <span>Niepoprawny login lub hasło</span>
  </div>

  <form action="/login" th:action="@{/login}" method="post" >
    <label>Email:</label><br>
    <input type="text" name="username" ><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br>
    <button class="btn btn-outline-primary" type="submit">Zaloguj</button>
  </form>

  <a href="/addUser">Założ konto</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
